# Temporary HTTP-only nginx config for initial certbot run
# Replace fact-check-api.duckdns.org with your domain

upstream backend {
    server localhost:8000;
}

# HTTP server (temporary - for certbot)
server {
    listen 80;
    server_name fact-check-api.duckdns.org;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Pass through to backend (temporary)
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 100M;
}
